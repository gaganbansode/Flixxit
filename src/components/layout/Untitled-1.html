<header className="header">
      <div className="container">
        <div className="row">
          <div className="col-lg-2">
            <div className="header__logo">
              <Link to="/">
                <img src={window.location.origin + "/img/logo.png"} alt="" />
              </Link>
            </div>
          </div>
          <div className="col-lg-8">
            <div className="header__nav">
              <nav className="header__menu ">
                <ul>
                  <li>
                    <NavLink to="/">Homepage</NavLink>
                  </li>
                  <li>
                    <NavLink to="/">
                      Categories <span className="arrow_carrot-down" />
                    </NavLink>
                    <ul className="dropdown">
                      {CategoriesList?.map((ele, index) => (
                        <li key={index}>
                          <NavLink to={`/category/${ele.id}/${ele.name}`}>
                            {ele.name} &nbsp;
                          </NavLink>
                        </li>
                      ))}
                    </ul>
                  </li>
                  {auth?.token ? (
                    <li>
                      <NavLink to="/subscription">Subscription Plan's</NavLink>
                    </li>
                  ) : (
                    ""
                  )}

                  <li>
                    <NavLink to="/about">About Us</NavLink>
                  </li>

                  <li>
                    <NavLink to="/contact">Contacts</NavLink>
                  </li>
                  {auth?.token ? (
                    <></>
                  ) : (
                    <>
                      <li>
                        <NavLink to="/signup">Sign Up</NavLink>
                      </li>
                      <li>
                        <NavLink to="/login">Login</NavLink>
                      </li>
                    </>
                  )}
                </ul>
              </nav>
            </div>
          </div>
          <div className="col-lg-2">
            <div className="header__right">
              <NavLink href="#" className="search-switch">
                <span className="icon_search" />
              </NavLink>
              {auth?.token ? (
                <>
                  <Dropdown
                    menu={{
                      items,
                    }}
                    placement="bottom"
                    arrow
                  >
                    <Button>
                      <span className="icon_profile" />
                    </Button>
                  </Dropdown>
                </>
              ) : (
                <></>
              )}
            </div>
          </div>
        </div>
        <div id="mobile-menu-wrap" />
      </div>
    </header>
